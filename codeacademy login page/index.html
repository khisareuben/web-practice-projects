<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Sign in with your credentials</h1> 
    <form action="">
      <div class="login" id="email">
        <label for="email-address"><b>EMAIL ADDRESS</b></label> <br>
        <input type="email" name="email-address" id="email-address" placeholder="email@gmail.com">
      </div>

      <div class="login" id="password">
        <label for="login-password"><b>PASSWORD</b></label> <br>
        <input type="password" name="login-password" id="login-password">
      </div>

      <div id="checkbox">
        <label for="login-checkbox"><input type="checkbox" name="login-checkbox" id="login-checkbox"><span>REMEMBER ME</span></label>
      </div>
      <button type="submit" id="button"><b>Sign In</b></button>
    </form>
  </section>
</body>
</html>
